<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR: LA LEYENDA DE AANG</title>
    <link rel="stylesheet" href="ATLA.css"> <!-- Enlace al archivo CSS para los estilos -->
    <script src="ATLA.js"></script> <!-- Enlace al archivo JavaScript para la lógica del juego -->
</head>

<body>
    <!-- Título principal del juego -->
    <h1>LA LEYENDA DE AANG: EL JUEGO 🔥💧🍃🪨</h1> <!-- Esto es estático, no cambia, el h1 se utiliza una vez -->

    <!-- Sección para seleccionar el personaje del jugador -->
    <section id="seleccionar-personaje">
        <h2>Elige tu Personaje</h2> <!-- Subtítulo para la selección de personaje -->

        <!-- Cada personaje con una etiqueta de imagen y una opción de radio -->
        <label for="zuko">
            <img src="imagenes/zuko.jpg" alt="Zuko" class="personaje-imagen"> <!-- Imagen de Zuko -->
            Zuko
        </label>
        <input type="radio" name="personaje" id="zuko" /> <!-- Botón de radio para seleccionar Zuko -->

        <label for="katara">
            <img src="imagenes/katara.jpg" alt="Katara" class="personaje-imagen"> <!-- Imagen de Katara -->
            Katara
        </label>
        <input type="radio" name="personaje" id="katara" /> <!-- Botón de radio para seleccionar Katara -->

        <label for="aang">
            <img src="imagenes/aang.jpg" alt="Aang" class="personaje-imagen"> <!-- Imagen de Aang -->
            Aang
        </label>
        <input type="radio" name="personaje" id="aang" /> <!-- Botón de radio para seleccionar Aang -->

        <label for="toph">
            <img src="imagenes/toph.jpg" alt="Toph" class="personaje-imagen"> <!-- Imagen de Toph -->
            Toph
        </label>
        <input type="radio" name="personaje" id="toph" /> <!-- Botón de radio para seleccionar Toph -->

        <!-- Botón para confirmar la selección del personaje -->
        <button id="boton-personaje">Seleccionar</button> 
    </section>

    <!-- Sección para seleccionar el ataque del personaje del jugador -->
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque</h2> <!-- Subtítulo para la selección de ataque -->

        <!-- Información sobre el estado del juego (vidas) -->
        <p>Tu personaje <span id="personaje-jugador"></span> tiene <span>3</span> vidas</p> <!-- Esto debe ser dinámico -->
        <p>El personaje <span id="personaje-enemigo"></span> del enemigo tiene <span>3</span> vidas</p> <!-- Dinámico también -->

        <!-- Botones para seleccionar el tipo de ataque -->
        <p>
            <button id="boton-golpe">Golpe 👊</button>
            <button id="boton-patada">Patada 🦵</button>
            <button id="boton-barrida">Barrida 🦶</button>
        </p>
    </section>

    <!-- Sección para mostrar mensajes sobre el resultado del combate -->
    <section id="mensajes">
        <p>Tu personaje atacó con todo el poder del FUEGO, el personaje del enemigo atacó con el medio poder de la TIERRA - GANASTE 🎉</p>
    </section>

    <!-- Sección para el botón de reiniciar el juego -->
    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>
</body>
</html>
